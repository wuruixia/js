	.box{
		width: 200px;
		height: 200px;
		background: red;
		position: relative;
		top: 0;
		left: 0;
	}
</style>

<script>
    let box=document.getElementsByClassName('box')[0];
    let max=window.innerHeight-box.offsetHeight;
    let speed=10;
    let t=setInterval(move,30);
     let min=window.innerWidth-box.offsetWidth;
    // console.log(min)
    let speed1=10;
    function move(){
    	let top1=box.offsetTop+speed;
    	let width1=box.offsetLeft+speed1;
    	if(top1>=max){
    		top1=max;
    		speed*=-1;
    	}else if(width1>=min){
    		width1=min;
    		speed1*=-1;
    	} 
    	if(top1<=0){
    		top1=0;
    		speed*=-1;
    	}else if(width1<=0){
    		width1=0;
    		speed1*=-1;
    	}
    	box.style.top=top1+'px';
        box.style.left=width1+'px';
    }
