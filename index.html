        //数组
        function myArray(){
        	for(let i=0;i<arguments.length;i++){
        		this[i]=arguments[i];
        	}
        	this.length=arguments.length;

        	this.push=function(){
        	   for(let i=0;i<arguments.length;i++){
        		this[this.length]=arguments[i];
        		this.length++;
        	   }	
        	}
        	this.indexOf = function(num){
                for(let i=0;i<this.length;i++){
                      if(this[i]==num){
                      	return i;
                      }
                }
                return -1;
        	}
        	this.lastIndexOf= function(num){
        		for(let i=this.length-1;i>=0;i--){
        			if(this[i]==num){
                      	return i;
                      }
        		}
        		return -1;
        	}
        	this.some=function(fn){
                for(let i=0;i<this.length;i++){
                	if(fn(this[i])){
                		return true;
                	}
                }
                return false;
        	}
        	this.every=function(fn){
                for(let i=0;i<this.length;i++){
                	if(!fn(this[i])){
                		return false ;
                	}
                }
                return true;
        	}
        	this.reverse =function(){
        		let arr1=new myArray();
        		for(let i=this.length-1;i>=0;i--){
                      arr1.push(this[i]);
        		}
                return arr1;
        	}
        	this.filter=function(fn){
        		let arr2=new myArray();
        		for(let i=0;i<this.length;i++){
        			if(fn(this[i])){
                     arr2.push(this[i]);
        			}
        		}
        		return arr2;
        	}
        	this.map=function(fn){
        		let arr3=new myArray();
        		for(let i=0;i<this.length;i++){
        			 arr3.push(fn(this[i]));
        		}
        		return arr3;
        	}
        	this.join=function(num){
        		if(num==undefined){
        			num='-';
        		}else{
        			num=num;
        		}
        		var r='';
        	    for(var i=0;i<this.length;i++){
                    if(i<this.length-1){
                 	r+=this[i]+num;
                    }else{
               	    r+=this[i];
                    }
        	   }
        	return r;
        	}
        	this.sortdown=function(){
        		for(let i=0;i<this.length;i++){
        			for(let j=i+1;j<this.length;j++){
        			    if(this[j]>this[i]){
        				   let t=this[i];
        				   this[i]=this[j];
        				   this[j]=t;
        			    }	
        			}
        			
        		}
        	}
        	this.sortup=function(){
        		for(let i=0;i<this.length;i++){
        			for(let j=i+1;j<this.length;j++){
        			    if(this[j]<this[i]){
        				   let t=this[i];
        				   this[i]=this[j];
        				   this[j]=t;
        			    }	
        			}
        			
        		}
        	}
        	this.include=function(value){
                for(let i=0;i<this.length;i++){
                	if(this[i]==value){
                		return true;
                	}
                }
                return false;  
        	}
        	this.delNull=function(){
        		let newarr=new myArray();
        		for(let i=0;i<this.length;i++){
        			if(this[i]!=undefined){
        				newarr.push(this[i]);
        			}
        		}
        		return newarr;
        	}
        }
        let arr=new myArray('a','b','c','d',undefined,1,2,5,undefined,8,7);
        console.log(arr);
        //arr.push('x','y','z');
        let result = arr.indexOf('b');
        console.log(result);
        let result1 = arr.lastIndexOf('b');
        console.log(result1);
        let result2 =arr.some(function(value){
        	return typeof value=='number';
        })
        console.log(result2);
        let result3 =arr.every(function(value){
         	return typeof value=='number';
        })
        console.log(result3);
        let result4 = arr.reverse();
        console.log(result4);
        let result5 =arr.filter(function(num){
        	return (typeof num=='number'&&  num>1);
        })
        console.log(result5);
        let result6=arr.map(function(value){
        	return value*2;
        })
        console.log(result6);
        let result7=arr.join();
        console.log(result7);
        arr.sortdown();
        //arr.sortup();
